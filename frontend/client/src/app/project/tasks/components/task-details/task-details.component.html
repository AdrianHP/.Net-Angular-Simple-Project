<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{task.title}}</mat-card-title>
    <mat-card-subtitle>Due Date {{task.dueDate|date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div>Details:</div>
    <p>{{task.description}}</p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end none" >
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Back</button>
  </mat-card-actions>
</mat-card>
