<p>tasks works!</p>
<button (click)="getTasks()">asd</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column.field"
    >
      <th mat-header-cell *matHeaderCellDef>
        <div style="display: flex; align-items: center">
          <span mat-sort-header>{{column.name}}</span>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{element[column.field] }}</td>
    </ng-container>
    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editTask(element)">
          <mat-icon mat-icon-button color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(element['id'])">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
